<!DOCTYPE html>
<html lang="en" data-require-dev>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Investor Interest - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="../Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/shared-vars.css">
  <link rel="stylesheet" href="../css/privacy.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/admin-management.css">
</head>
<body class="admin-body">
  <header class="site-header" data-include="../header.html"></header>

  <main class="admin-main">
    <section class="admin-hero hero-gradient">
      <div class="wrap">
        <p class="hero-eyebrow">Developer Console</p>
        <h1>Investor Interest</h1>
        <p class="hero-copy">Track and manage investor interest submissions for Orbsurv.</p>
      </div>
    </section>

    <section class="admin-sections">
      <div class="wrap">
        <div class="search-filter">
          <input type="search" id="investor-search" placeholder="Search by name or email..." autocomplete="off">
          <button type="button" class="btn btn-secondary" id="export-csv">
            <i class="fa-solid fa-file-export"></i> Export CSV
          </button>
          <button type="button" class="btn btn-outline" id="export-json">
            <i class="fa-solid fa-file-code"></i> Export JSON
          </button>
        </div>

        <div class="card">
          <div class="table-scroll">
            <table class="admin-table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Note</th>
                  <th scope="col">Created</th>
                </tr>
              </thead>
              <tbody id="investors-body">
                <tr>
                  <td colspan="6" class="empty-state">
                    <div class="loading-indicator">
                      <div class="loading-spinner"></div>
                      <span>Loading investor interest...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p id="investors-count" class="data-count"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-include="../footer.html"></footer>

  <script src="../js/global.js"></script>
  <script src="../js/forms.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/admin-api.js"></script>
  <script src="../js/index.js"></script>
  <script>
    (function() {
      let allInvestors = [];
      let filteredInvestors = [];

      document.addEventListener('DOMContentLoaded', async () => {
        if (window.AuthGuard) {
          const hasDev = await window.AuthGuard.ensureDevRole();
          if (!hasDev) return;
        }

        await loadInvestors();
        bindEvents();
      });

      async function loadInvestors() {
        const investorsBody = document.getElementById('investors-body');
        const investorsCount = document.getElementById('investors-count');
        
        if (!investorsBody) return;

        try {
          const data = await window.AdminAPI.getInvestorInterest();
          allInvestors = data?.items || [];
          filteredInvestors = [...allInvestors];

          renderInvestors();
          
          if (investorsCount) {
            investorsCount.textContent = `Total: ${allInvestors.length} submission${allInvestors.length !== 1 ? 's' : ''}`;
          }
        } catch (error) {
          console.error('Unable to load investor interest', error);
          window.AuthGuard?.handleAuthError(error);
          investorsBody.innerHTML = '<tr><td colspan="6" class="empty-state">Unable to load investor interest. Please check your connection.</td></tr>';
        }
      }

      function renderInvestors() {
        const investorsBody = document.getElementById('investors-body');
        if (!investorsBody) return;

        if (filteredInvestors.length === 0) {
          investorsBody.innerHTML = '<tr><td colspan="6" class="empty-state">No investor interest found.</td></tr>';
          return;
        }

        investorsBody.innerHTML = filteredInvestors.map((investor, index) => {
          const notePreview = investor.note && investor.note.length > 60 
            ? investor.note.substring(0, 60) + '...' 
            : (investor.note || 'N/A');
          
          return `
            <tr>
              <td>${investor.id}</td>
              <td>${escapeHtml(investor.name)}</td>
              <td>${escapeHtml(investor.email)}</td>
              <td>${investor.amount ? `<span class="amount-badge">${escapeHtml(investor.amount)}</span>` : 'N/A'}</td>
              <td>
                ${investor.note ? `
                  <div class="note-preview" id="note-preview-${index}">${escapeHtml(notePreview)}</div>
                  <div class="note-full" id="note-full-${index}">${escapeHtml(investor.note)}</div>
                  ${investor.note.length > 60 ? `<span class="view-note" data-toggle-note="${index}">View full</span>` : ''}
                ` : 'N/A'}
              </td>
              <td>${window.AdminAPI.formatDate(investor.created_at)}</td>
            </tr>
          `;
        }).join('');

        // Bind toggle events
        document.querySelectorAll('[data-toggle-note]').forEach(btn => {
          btn.addEventListener('click', () => {
            const index = btn.dataset.toggleNote;
            const preview = document.getElementById(`note-preview-${index}`);
            const full = document.getElementById(`note-full-${index}`);
            
            if (full.classList.contains('show')) {
              full.classList.remove('show');
              preview.style.display = 'block';
              btn.textContent = 'View full';
            } else {
              full.classList.add('show');
              preview.style.display = 'none';
              btn.textContent = 'Hide';
            }
          });
        });
      }

      function bindEvents() {
        const searchInput = document.getElementById('investor-search');
        const exportCsvBtn = document.getElementById('export-csv');
        const exportJsonBtn = document.getElementById('export-json');

        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (!query) {
              filteredInvestors = [...allInvestors];
            } else {
              filteredInvestors = allInvestors.filter(investor => 
                investor.name.toLowerCase().includes(query) ||
                investor.email.toLowerCase().includes(query) ||
                (investor.amount && investor.amount.toLowerCase().includes(query)) ||
                (investor.note && investor.note.toLowerCase().includes(query))
              );
            }
            renderInvestors();
          });
        }

        if (exportCsvBtn) {
          exportCsvBtn.addEventListener('click', () => {
            window.AdminAPI.exportToCSV(filteredInvestors, 'investor-interest');
          });
        }

        if (exportJsonBtn) {
          exportJsonBtn.addEventListener('click', () => {
            window.AdminAPI.exportToJSON(filteredInvestors, 'investor-interest');
          });
        }
      }

      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
