[alembic]
script_location = migrations
sqlalchemy.url = %(DATABASE_URL)s

env.py = migrations/env.py
version_locations = %(here)s/migrations/versions
sourceless = false
prepend_sys_path = .
version_path_separator = os
truncate_slug_length = 40

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(name)s %(message)s
