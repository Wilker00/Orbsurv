<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="orbsurv-api-base" content="">
  <title>Login - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/shared-vars.css">
  <link rel="stylesheet" href="css/privacy.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <header class="site-header" data-include="_header.html"></header>

    <main class="auth-main">
    <div class="card auth-card" role="form">
      <div class="auth-header">
        <span class="auth-tag"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> Welcome back</span>
        <h1>Log into Orbsurv</h1>
        <p>Access your rail layouts, event history, and pilot updates securely.</p>
      </div>

      <form class="auth-form" id="login-form"
            data-endpoint="/auth/login"
            data-success-message="Welcome back! Redirecting to the admin dashboard..."
            data-error-message="Invalid email or password. Please try again."
            data-message-target="login-message">
        <div>
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <div>
          <label for="login-password">Password</label>
          <input id="login-password" name="password" type="password" placeholder="Your password" autocomplete="current-password" required>
        </div>
        <div class="auth-row">
          <label class="auth-checkbox" for="remember-toggle">
            <input type="checkbox" id="remember-toggle" />
            Remember me
          </label>
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        
        <details class="dev-access-section" style="margin-top: var(--space-3);">
          <summary style="cursor: pointer; color: var(--mute); font-size: 0.875rem; padding: var(--space-2) 0;">
            <i class="fa-solid fa-code"></i> Developer Access
          </summary>
          <div style="margin-top: var(--space-3); padding-top: var(--space-3); border-top: 1px solid var(--line);">
            <div>
              <label for="login-otp">One-Time Code (OTP)</label>
              <input id="login-otp" name="otp" type="text" placeholder="Enter OTP for dev access" autocomplete="one-time-code">
              <p style="font-size: 0.75rem; color: var(--mute); margin-top: var(--space-1);">Required for developer console access.</p>
            </div>
            <input type="hidden" id="login-scope" name="scope" value="user">
          </div>
        </details>
        
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log in</button>
        <div id="login-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="auth-meta">
        New to Orbsurv? <a href="signup.html">Create an account</a>.
      </div>
    </div>
    </main>

    <!-- FOOTER -->

  <footer class="site-footer" data-include="_footer.html"></footer>

<script src="js/global.js"></script>

<script src="js/forms.js"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
