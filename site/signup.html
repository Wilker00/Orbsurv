<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
      <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/shared-vars.css">
<link rel="stylesheet" href="css/privacy.css">
<link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <header>
    <div class="wrap nav">
      <a class="logo" href="index.html">Orbsurv</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <main>
    <div class="card" role="form">
      <div>
        <span class="pill" style="display:inline-flex;align-items:center;gap:8px;padding:6px 14px;border-radius:999px;background:rgba(13,110,253,0.12);color:var(--accent-color);font-weight:600;font-size:0.85rem;"><i class="fa-solid fa-user-plus"></i> Join Orbsurv</span>
        <h1>Create your account</h1>
        <p>Set up access to manage pilot projects, rail layouts, and alert preferences from one secure dashboard.</p>
      </div>

      <form id="signup-form"
            data-endpoint="/api/auth/register"
            data-success-message="Account created! Redirecting you to log in..."
            data-error-message="We couldn't create your account. Please check the details and try again."
            data-message-target="signup-message">
        <div>
          <label for="signup-name">Full name</label>
          <input id="signup-name" name="name" type="text" placeholder="Ada Lovelace" autocomplete="name">
        </div>
        <div>
          <label for="signup-email">Email</label>
          <input id="signup-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input id="signup-password" name="password" type="password" placeholder="Minimum 8 characters" minlength="8" autocomplete="new-password" required>
        </div>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-user-plus"></i> Create account</button>
        <div id="signup-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="meta">
        Already have access? <a href="login.html">Log in here</a>.
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="wrap nav-container">
      <span class="logo">Orbsurv</span>
      <nav class="nav-links" aria-label="Footer">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="demo.html">Demo</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
      </nav>
      <span class="footer-copy">&copy; <span data-year></span> Orbsurv. All rights reserved.</span>
    </div>
  </footer>

<script src="js/global.js"></script>

<script src="js/forms.js"></script>
  
    <script src="js/signup.js"></script>
</body>
</html>
