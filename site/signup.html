<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
      <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/shared-vars.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <header class="site-header" data-include="_header.html"></header>

  <main class="auth-main">
    <div class="card auth-card" role="form">
      <div class="auth-header">
        <span class="auth-tag"><i class="fa-solid fa-user-plus" aria-hidden="true"></i> Join Orbsurv</span>
        <h1>Create your account</h1>
        <p>Set up access to manage pilot projects, rail layouts, and alert preferences from one secure dashboard.</p>
      </div>

      <form class="auth-form" id="signup-form"
            data-endpoint="/auth/register"
            data-success-message="Account created! Redirecting you to log in..."
            data-error-message="We couldn't create your account. Please check the details and try again."
            data-message-target="signup-message">
        <div>
          <label for="signup-name">Full name</label>
          <input id="signup-name" name="name" type="text" placeholder="Ada Lovelace" autocomplete="name">
        </div>
        <div>
          <label for="signup-email">Email</label>
          <input id="signup-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input id="signup-password" name="password" type="password" placeholder="Minimum 8 characters" minlength="8" autocomplete="new-password" required>
        </div>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-user-plus"></i> Create account</button>
        <div id="signup-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="auth-meta">
        Already have access? <a href="login.html">Log in here</a>.
      </div>
    </div>
  </main>
  <footer class="site-footer" data-include="_footer.html"></footer>

<script src="js/global.js"></script>

<script src="js/forms.js"></script>
  
    <script src="js/index.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
