<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Footage • Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-Cg7nK4Jmrx/6qsYqS+8CA0nVddOZXS6jttuPAHyBs+K6TfGsDzpDHK5vVsQt1zArhcXd23LSezfhBF02NnS9aQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/calendar.css" />
</head>
<body>
  <div class="app-shell">
    <header class="top-nav">
      <div class="wrap">
        <div class="brand">
          <a class="logo" href="index.html">Orbsurv</a>
          <span class="badge">Operator</span>
        </div>
        <nav class="primary-nav" aria-label="Main navigation">
          <a href="feed.html"><span class="icon"><i class="fa-solid fa-circle-play"></i></span><span>Feed</span></a>
          <a href="ai.html"><span class="icon"><i class="fa-solid fa-wand-magic-sparkles"></i></span><span>AI</span></a>
          <a href="calendar.html" aria-current="page"><span class="icon"><i class="fa-solid fa-film"></i></span><span>Calendar</span></a>
          <a href="gallery.html"><span class="icon"><i class="fa-solid fa-grip"></i></span><span>Gallery</span></a>
          <a href="admin.html"><span class="icon"><i class="fa-solid fa-hashtag"></i></span><span>Admin</span></a>
          <a href="rail.html"><span class="icon"><i class="fa-solid fa-route"></i></span><span>Rail</span></a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="page-header">
        <div>
          <h1>Calendar Footage</h1>
          <p>Select a day to review cached clips and jump into evidence mode instantly.</p>
        </div>
        <div class="pill-group view-toggle" id="viewToggle" role="toolbar" aria-label="Calendar view">
          <button type="button" class="pill" data-view="month" data-active="true" aria-pressed="true">Month</button>
          <button type="button" class="pill" data-view="week" aria-pressed="false">Week</button>
        </div>
      </section>

      <section class="calendar-board">
        <article class="card-tile calendar-shell" aria-label="Calendar">
          <header class="calendar-head">
            <span class="calendar-title" id="calendarTitle">Loading…</span>
            <div class="view-toggle">
              <button type="button" class="chip" id="prevBtn" aria-label="Previous interval"><i class="fa-solid fa-chevron-left"></i></button>
              <button type="button" class="chip" id="nextBtn" aria-label="Next interval"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
          </header>
          <div class="calendar-grid" role="grid" aria-labelledby="calendarTitle" id="calendarGrid"></div>
        </article>

        <aside class="card-tile clip-drawer" id="clipDrawer" aria-live="polite">
          <header>
            <div>
              <h2 class="calendar-title" id="drawerTitle">Select a day</h2>
              <span class="mini-label" id="drawerMeta">Clips appear here instantly.</span>
            </div>
            <button type="button" class="chip" id="drawerClose" aria-pressed="false">Collapse</button>
          </header>
          <div class="clip-list" id="clipList"></div>
          <p class="empty-state" id="clipEmpty">No clips yet. Choose a day with activity.</p>
        </aside>
      </section>
    </main>

    <footer class="footer-bar">
      <div class="wrap">
        <span class="logo">Orbsurv</span>
        <nav class="footer-links" aria-label="Footer navigation">
          <a href="index.html">Home</a>
          <a href="product.html">Product</a>
          <a href="demo.html">Demo</a>
          <a href="about.html">About</a>
          <a href="privacy.html">Privacy</a>
        </nav>
        <span class="mini-label">&copy; <span data-year></span> Orbsurv</span>
      </div>
    </footer>
  </div>

  <script type="module" src="js/calendar.js"></script>
</body>
</html>
