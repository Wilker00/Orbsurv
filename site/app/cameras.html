<!DOCTYPE html>
<html lang="en" data-require-auth>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameras - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/shared-vars.css">
  <link rel="stylesheet" href="../css/privacy.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .cameras-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-bottom: var(--space-5);
    }

    .cameras-filters {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
      padding: var(--space-3);
      background: var(--card-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
    }

    .filter-btn {
      padding: var(--space-2) var(--space-3);
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: var(--ink);
      color: var(--bg);
      border-color: var(--ink);
    }

    .cameras-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-4);
    }

    .camera-card {
      padding: 0;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .camera-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .camera-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: color-mix(in srgb, var(--accent-color) 10%, var(--card-bg));
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .camera-thumbnail i {
      font-size: 3rem;
      color: var(--accent-color);
    }

    .camera-status-overlay {
      position: absolute;
      top: var(--space-2);
      right: var(--space-2);
      padding: var(--space-1) var(--space-2);
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      backdrop-filter: blur(8px);
    }

    .camera-status-overlay.online {
      background: color-mix(in srgb, #34d399 90%, transparent);
      color: #065f46;
    }

    .camera-status-overlay.offline {
      background: color-mix(in srgb, #f87171 90%, transparent);
      color: #991b1b;
    }

    .camera-status-overlay.warning {
      background: color-mix(in srgb, #fbbf24 90%, transparent);
      color: #92400e;
    }

    .camera-card-content {
      padding: var(--space-4);
    }

    .camera-name {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--ink);
      margin-bottom: var(--space-2);
    }

    .camera-location {
      color: var(--mute);
      font-size: 0.9rem;
      margin-bottom: var(--space-3);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .camera-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: var(--space-3);
      border-top: 1px solid var(--line);
      margin-top: var(--space-3);
    }

    .camera-actions {
      display: flex;
      gap: var(--space-2);
    }

    .camera-action-btn {
      padding: var(--space-2);
      border-radius: var(--radius-md);
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .camera-action-btn:hover {
      background: var(--accent-color);
      color: var(--bg);
      border-color: var(--accent-color);
    }

    .empty-state {
      text-align: center;
      padding: var(--space-7);
      color: var(--mute);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--mute);
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .cameras-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="site-header" data-include="../_header.html"></header>

  <main>
    <section style="background: linear-gradient(135deg, rgba(13, 110, 253, 0.08), rgba(13, 202, 240, 0.05)); border-bottom: 1px solid var(--line);">
      <div class="wrap">
        <div style="padding: clamp(var(--space-5), 8vw, var(--space-7)) 0;">
          <div class="cameras-header">
            <div>
              <p style="font-size: 0.875rem; font-weight: 600; color: var(--accent-color); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--space-2);">Management</p>
              <h1 style="margin-bottom: var(--space-2);">Cameras</h1>
              <p style="color: var(--mute); font-size: 1.05rem;">Manage and monitor all your Orbsurv cameras</p>
            </div>
            <a href="cameras/add.html" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Add Camera
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="wrap">
        <div class="cameras-filters">
          <button class="filter-btn active" data-filter="all">All Cameras</button>
          <button class="filter-btn" data-filter="online">Online</button>
          <button class="filter-btn" data-filter="offline">Offline</button>
          <button class="filter-btn" data-filter="warning">Warning</button>
          <div style="flex: 1;"></div>
          <input type="search" placeholder="Search cameras..." style="padding: var(--space-2) var(--space-3); border: 1px solid var(--line); border-radius: var(--radius-md); background: var(--bg); color: var(--ink); min-width: 200px;">
        </div>

        <div class="cameras-grid" id="cameras-grid">
          <div class="card camera-card" data-status="online">
            <div class="camera-thumbnail">
              <i class="fa-solid fa-video"></i>
              <span class="camera-status-overlay online">Online</span>
            </div>
            <div class="camera-card-content">
              <div class="camera-name">Front Entrance</div>
              <div class="camera-location">
                <i class="fa-solid fa-location-dot"></i>
                Main Building - Entrance
              </div>
              <div class="camera-meta">
                <div style="color: var(--mute); font-size: 0.875rem;">
                  <i class="fa-solid fa-signal"></i> Connected
                </div>
                <div class="camera-actions">
                  <button class="camera-action-btn" onclick="window.location.href='cameras/control.html?id=cam-001'" title="View Live">
                    <i class="fa-solid fa-play"></i>
                  </button>
                  <button class="camera-action-btn" onclick="window.location.href='cameras/configure.html?id=cam-001'" title="Configure">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card camera-card" data-status="online">
            <div class="camera-thumbnail">
              <i class="fa-solid fa-video"></i>
              <span class="camera-status-overlay online">Online</span>
            </div>
            <div class="camera-card-content">
              <div class="camera-name">Warehouse Aisle</div>
              <div class="camera-location">
                <i class="fa-solid fa-location-dot"></i>
                Warehouse - Aisle 3
              </div>
              <div class="camera-meta">
                <div style="color: var(--mute); font-size: 0.875rem;">
                  <i class="fa-solid fa-signal"></i> Connected
                </div>
                <div class="camera-actions">
                  <button class="camera-action-btn" onclick="window.location.href='cameras/control.html?id=cam-002'" title="View Live">
                    <i class="fa-solid fa-play"></i>
                  </button>
                  <button class="camera-action-btn" onclick="window.location.href='cameras/configure.html?id=cam-002'" title="Configure">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card camera-card" data-status="online">
            <div class="camera-thumbnail">
              <i class="fa-solid fa-video"></i>
              <span class="camera-status-overlay online">Online</span>
            </div>
            <div class="camera-card-content">
              <div class="camera-name">Loading Dock</div>
              <div class="camera-location">
                <i class="fa-solid fa-location-dot"></i>
                Warehouse - Dock 2
              </div>
              <div class="camera-meta">
                <div style="color: var(--mute); font-size: 0.875rem;">
                  <i class="fa-solid fa-signal"></i> Connected
                </div>
                <div class="camera-actions">
                  <button class="camera-action-btn" onclick="window.location.href='cameras/control.html?id=cam-003'" title="View Live">
                    <i class="fa-solid fa-play"></i>
                  </button>
                  <button class="camera-action-btn" onclick="window.location.href='cameras/configure.html?id=cam-003'" title="Configure">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-include="../_footer.html"></footer>

  <script src="../js/global.js"></script>
  <script src="../js/forms.js"></script>
  <script src="../js/index.js"></script>
  <script>
    // Filter functionality
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const cameraCards = document.querySelectorAll('.camera-card');

      filterButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          filterButtons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const filter = this.dataset.filter;
          cameraCards.forEach(card => {
            if (filter === 'all' || card.dataset.status === filter) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
    });
  </script>
  <script src="../js/global.js"></script>
  <script src="../js/forms.js"></script>
  <script src="../js/auth-guard.js"></script>
</body>
</html>
