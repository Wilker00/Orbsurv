<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/shared-vars.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <header class="site-header" data-include="_header.html"></header>

  <main class="auth-main">
    <div class="card auth-card" role="form">
      <div class="auth-header">
        <span class="auth-tag"><i class="fa-solid fa-lock" aria-hidden="true"></i> Secure reset</span>
        <h1>Create a new password</h1>
        <p>Enter a new password for your Orbsurv account. The reset link will expire shortly for security.</p>
      </div>

      <form class="auth-form" id="reset-form"
            data-endpoint="/auth/password/reset"
            data-success-message="Password updated! You can log in with your new credentials."
            data-error-message="We could not reset your password. Please request a new link."
            data-message-target="reset-message">
        <input type="hidden" name="token" id="reset-token" required>
        <div>
          <label for="reset-password">New password</label>
          <input id="reset-password" name="new_password" type="password" placeholder="Minimum 8 characters" minlength="8" autocomplete="new-password" required>
        </div>
        <div>
          <label for="reset-confirm">Confirm password</label>
          <input id="reset-confirm" type="password" placeholder="Repeat your password" minlength="8" autocomplete="new-password" required>
        </div>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-key"></i> Reset password</button>
        <div id="reset-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="auth-meta">
        Remembered it? <a href="login.html">Return to login.</a>
      </div>
    </div>
  </main>

  <footer class="site-footer" data-include="_footer.html"></footer>

  <script src="js/global.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/index.js"></script>
  <script src="js/reset-password.js"></script>
</body>
</html>
