<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
      <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/shared-vars.css">
<link rel="stylesheet" href="css/privacy.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="wrap nav">
      <a class="logo" href="index.html">Orbsurv</a>
      <a href="signup.html">Sign up</a>
    </div>
  </header>

  <main>
    <div class="card" role="form">
      <div>
        <span class="pill" style="display:inline-flex;align-items:center;gap:8px;padding:6px 14px;border-radius:999px;background:rgba(13,110,253,0.12);color:var(--accent-color);font-weight:600;font-size:0.85rem;"><i class="fa-solid fa-right-to-bracket"></i> Welcome back</span>
        <h1>Log into Orbsurv</h1>
        <p>Access your rail layouts, event history, and pilot updates securely.</p>
      </div>

      <form id="login-form"
            data-endpoint="/api/auth/login"
            data-success-message="Welcome back! Redirecting to the admin dashboard..."
            data-error-message="Invalid email or password. Please try again."
            data-message-target="login-message">
        <div>
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <div>
          <label for="login-password">Password</label>
          <input id="login-password" name="password" type="password" placeholder="Your password" autocomplete="current-password" required>
        </div>
        <div class="row">
          <label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;font-weight:500;color:var(--mute);">
            <input type="checkbox" style="width:16px;height:16px;" id="remember-toggle" />
            Remember me
          </label>
          <a href="#" aria-disabled="true" style="opacity:0.5;cursor:not-allowed;">Forgot password?</a>
        </div>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log in</button>
        <div id="login-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="meta">
        New to Orbsurv? <a href="signup.html">Create an account</a>.
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="wrap nav-container">
      <span class="logo">Orbsurv</span>
      <nav class="nav-links" aria-label="Footer">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="demo.html">Demo</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
      </nav>
      <span class="footer-copy">&copy; <span data-year></span> Orbsurv. All rights reserved.</span>
    </div>
  </footer>

<script src="js/global.js"></script>

<script src="js/forms.js"></script>
  
    <script src="js/login.js"></script>
</body>
</html>
