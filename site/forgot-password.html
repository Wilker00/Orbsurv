<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="/Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/shared-vars.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <header class="site-header" data-include="_header.html"></header>

  <main class="auth-main">
    <div class="card auth-card" role="form">
      <div class="auth-header">
        <span class="auth-tag"><i class="fa-solid fa-shield-halved" aria-hidden="true"></i> Account security</span>
        <h1>Reset your password</h1>
        <p>Enter the email associated with your Orbsurv account. If it matches a user, we'll send secure reset instructions.</p>
      </div>

      <form class="auth-form" id="forgot-form"
            data-endpoint="/api/v1/auth/forgot"
            data-success-message="If an account exists, reset instructions are on the way."
            data-error-message="We could not start a reset right now. Please try again shortly."
            data-message-target="forgot-message">
        <div>
          <label for="forgot-email">Email</label>
          <input id="forgot-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-envelope-circle-check"></i> Send reset link</button>
        <div id="forgot-message" class="form-message" aria-live="polite"></div>
      </form>

      <div class="auth-meta">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </main>

  <footer class="site-footer" data-include="_footer.html"></footer>

  <script src="js/global.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
