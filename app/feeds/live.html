<!DOCTYPE html>
<html lang="en" data-require-auth>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Feeds - Orbsurv</title>
  <link rel="icon" type="image/x-icon" href="../../Image/Group 213.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/shared-vars.css">
  <link rel="stylesheet" href="../../css/privacy.css">
  <link rel="stylesheet" href="../../css/index.css">
  <style>
    .feeds-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-bottom: var(--space-5);
    }

    .view-mode-toggle {
      display: flex;
      gap: var(--space-2);
      background: var(--card-bg);
      padding: var(--space-1);
      border-radius: var(--radius-lg);
      border: 1px solid var(--line);
    }

    .view-mode-btn {
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--mute);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-mode-btn.active {
      background: var(--ink);
      color: var(--bg);
    }

    .feeds-grid {
      display: grid;
      gap: var(--space-4);
    }

    .feeds-grid.grid-view {
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    }

    .feeds-grid.single-view {
      grid-template-columns: 1fr;
    }

    .feed-player {
      position: relative;
      aspect-ratio: 16 / 9;
      background: var(--card-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .feed-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: color-mix(in srgb, var(--accent-color) 10%, var(--card-bg));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feed-video i {
      font-size: 4rem;
      color: var(--accent-color);
      opacity: 0.5;
    }

    .feed-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
    }

    .feed-info {
      position: absolute;
      top: var(--space-3);
      left: var(--space-3);
      right: var(--space-3);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .feed-title {
      background: color-mix(in srgb, var(--ink) 80%, transparent);
      color: var(--bg);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-weight: 600;
      backdrop-filter: blur(8px);
    }

    .feed-status {
      display: flex;
      gap: var(--space-2);
    }

    .feed-status-badge {
      padding: var(--space-1) var(--space-2);
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      backdrop-filter: blur(8px);
    }

    .feed-status-badge.live {
      background: color-mix(in srgb, #ef4444 90%, transparent);
      color: #fff;
    }

    .feed-status-badge.recording {
      background: color-mix(in srgb, #f59e0b 90%, transparent);
      color: #fff;
    }

    .feed-controls {
      position: absolute;
      bottom: var(--space-3);
      left: var(--space-3);
      right: var(--space-3);
      display: flex;
      gap: var(--space-2);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .feed-player:hover .feed-controls {
      opacity: 1;
    }

    .feed-control-btn {
      padding: var(--space-2);
      border-radius: var(--radius-md);
      border: none;
      background: color-mix(in srgb, var(--ink) 80%, transparent);
      color: var(--bg);
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(8px);
    }

    .feed-control-btn:hover {
      background: color-mix(in srgb, var(--ink) 95%, transparent);
    }

    .camera-selector {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
      padding: var(--space-3);
      background: var(--card-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
    }

    .camera-select-btn {
      padding: var(--space-2) var(--space-3);
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .camera-select-btn.active {
      background: var(--accent-color);
      color: var(--bg);
      border-color: var(--accent-color);
    }

    .feed-settings {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      display: flex;
      gap: var(--space-2);
    }

    .settings-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: var(--space-2);
      background: var(--card-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: var(--space-2);
      min-width: 200px;
      box-shadow: var(--shadow-lg);
      display: none;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu-item {
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .settings-menu-item:hover {
      background: var(--bg);
    }

    @media (max-width: 768px) {
      .feeds-grid.grid-view {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="site-header" data-include="../../header.html"></header>

  <main>
    <section style="background: linear-gradient(135deg, rgba(13, 110, 253, 0.08), rgba(13, 202, 240, 0.05)); border-bottom: 1px solid var(--line);">
      <div class="wrap">
        <div style="padding: clamp(24px, 3vw, 32px) 0;">
          <div class="feeds-header">
            <div>
              <p style="font-size: 0.875rem; font-weight: 600; color: var(--accent-color); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--space-2);">Live View</p>
              <h1>Live Feeds</h1>
              <p style="color: var(--mute); font-size: 1.05rem;">Monitor your cameras in real-time</p>
            </div>
            <div class="view-mode-toggle">
              <button class="view-mode-btn active" data-view="grid" title="Grid View">
                <i class="fa-solid fa-grid"></i>
              </button>
              <button class="view-mode-btn" data-view="single" title="Single View">
                <i class="fa-solid fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="wrap">
        <div class="camera-selector">
          <button class="camera-select-btn active" data-camera="all">All Cameras</button>
          <button class="camera-select-btn" data-camera="cam-001">Front Entrance</button>
          <button class="camera-select-btn" data-camera="cam-002">Warehouse Aisle</button>
          <button class="camera-select-btn" data-camera="cam-003">Loading Dock</button>
        </div>

        <div class="feeds-grid grid-view" id="feeds-container">
          <div class="feed-player" data-camera="cam-001">
            <div class="feed-video">
              <i class="fa-solid fa-video"></i>
            </div>
            <div class="feed-overlay"></div>
            <div class="feed-info">
              <div class="feed-title">Front Entrance</div>
              <div class="feed-status">
                <span class="feed-status-badge live">
                  <i class="fa-solid fa-circle" style="font-size: 0.5rem;"></i> LIVE
                </span>
                <span class="feed-status-badge recording">
                  <i class="fa-solid fa-circle" style="font-size: 0.5rem;"></i> REC
                </span>
              </div>
            </div>
            <div class="feed-controls">
              <button class="feed-control-btn" title="Snapshot">
                <i class="fa-solid fa-camera"></i>
              </button>
              <button class="feed-control-btn" title="Record">
                <i class="fa-solid fa-circle"></i>
              </button>
              <button class="feed-control-btn" title="Fullscreen">
                <i class="fa-solid fa-expand"></i>
              </button>
              <button class="feed-control-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
            <div class="feed-settings">
              <div class="settings-menu" id="settings-menu-1">
                <div class="settings-menu-item">
                  <i class="fa-solid fa-eye"></i>
                  <span>Show Motion Zones</span>
                </div>
                <div class="settings-menu-item">
                  <i class="fa-solid fa-fire"></i>
                  <span>Show Heat Map</span>
                </div>
                <div class="settings-menu-item">
                  <i class="fa-solid fa-mask"></i>
                  <span>Toggle Privacy Masks</span>
                </div>
                <div class="settings-menu-item">
                  <i class="fa-solid fa-sliders"></i>
                  <span>Quality Settings</span>
                </div>
              </div>
            </div>
          </div>

          <div class="feed-player" data-camera="cam-002">
            <div class="feed-video">
              <i class="fa-solid fa-video"></i>
            </div>
            <div class="feed-overlay"></div>
            <div class="feed-info">
              <div class="feed-title">Warehouse Aisle</div>
              <div class="feed-status">
                <span class="feed-status-badge live">
                  <i class="fa-solid fa-circle" style="font-size: 0.5rem;"></i> LIVE
                </span>
              </div>
            </div>
            <div class="feed-controls">
              <button class="feed-control-btn" title="Snapshot">
                <i class="fa-solid fa-camera"></i>
              </button>
              <button class="feed-control-btn" title="Record">
                <i class="fa-solid fa-circle"></i>
              </button>
              <button class="feed-control-btn" title="Fullscreen">
                <i class="fa-solid fa-expand"></i>
              </button>
              <button class="feed-control-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
          </div>

          <div class="feed-player" data-camera="cam-003">
            <div class="feed-video">
              <i class="fa-solid fa-video"></i>
            </div>
            <div class="feed-overlay"></div>
            <div class="feed-info">
              <div class="feed-title">Loading Dock</div>
              <div class="feed-status">
                <span class="feed-status-badge live">
                  <i class="fa-solid fa-circle" style="font-size: 0.5rem;"></i> LIVE
                </span>
              </div>
            </div>
            <div class="feed-controls">
              <button class="feed-control-btn" title="Snapshot">
                <i class="fa-solid fa-camera"></i>
              </button>
              <button class="feed-control-btn" title="Record">
                <i class="fa-solid fa-circle"></i>
              </button>
              <button class="feed-control-btn" title="Fullscreen">
                <i class="fa-solid fa-expand"></i>
              </button>
              <button class="feed-control-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-include="../../footer.html"></footer>

  <script src="../../js/global.js"></script>
  <script src="../../js/forms.js"></script>
  <script src="../../js/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const viewModeBtns = document.querySelectorAll('.view-mode-btn');
      const feedsContainer = document.getElementById('feeds-container');
      const cameraSelectBtns = document.querySelectorAll('.camera-select-btn');

      viewModeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          viewModeBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const view = this.dataset.view;
          feedsContainer.classList.remove('grid-view', 'single-view');
          feedsContainer.classList.add(view + '-view');
        });
      });

      cameraSelectBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          cameraSelectBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const camera = this.dataset.camera;
          const feedPlayers = document.querySelectorAll('.feed-player');
          
          feedPlayers.forEach(player => {
            if (camera === 'all' || player.dataset.camera === camera) {
              player.style.display = 'block';
            } else {
              player.style.display = 'none';
            }
          });
        });
      });

      // Settings menu toggle
      document.querySelectorAll('.feed-control-btn').forEach(btn => {
        if (btn.querySelector('.fa-gear')) {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('settings-menu-1');
            document.querySelectorAll('.settings-menu').forEach(m => {
              if (m !== menu) m.classList.remove('active');
            });
            menu.classList.toggle('active');
          });
        }
      });

      // Close settings menu on outside click
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.feed-settings')) {
          document.querySelectorAll('.settings-menu').forEach(m => m.classList.remove('active'));
        }
      });
    });
  </script>
  <script src="../../js/global.js"></script>
  <script src="../../js/forms.js"></script>
  <script src="../../js/auth-guard.js"></script>
</body>
</html>
